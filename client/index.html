    <meta property="og:type"          content="website"/>

<body >
    <div id="fb-root"></div>
    <!--<script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v4.0"></script>-->

    <div class="container-fluid text-center" id="top_container">
        <h1 class="text-center" id="title">Tobara.co</h1>
        <p class="text-center" id="subtitle">Encontrá los precios mas baratos de la galaxia</p>
        <br>
        <div class="input-group mb-3 mx-auto" id="search_bar">
            <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" placeholder="Buscar producto..." id="input_product">
            <div class="input-group-append">
                <button class="btn btn-secondary" type="button" id="buscar_btn">Buscar</button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
            <div  class="row ">
              <div class="d-flex justify-content-around mx-auto clock-container">
                  <div class="col d-flex flex-column dias">
                    </div>
                    <div class="d-flex flex-column">
                      <img class="super_img" id="found_dia" src="./images/dia.png" style="display: none;">
                      <img class="super_img" id="pending_dia" src="./images/dia-bw.png">
                    </div>
                    <div class="col d-flex flex-column horas">
                    </div>
                    <div class="d-flex flex-column">
                        <img class="super_img" id="found_coto" src="./images/coto.png" style="display: none;">
                        <img class="super_img" id="pending_coto" src="./images/coto-bw.png">
                    </div>
                    <div class="col d-flex flex-column minutos">
                    </div>
                    <div class="d-flex flex-column">
                        <img class="super_img" id="found_disco" src="./images/disco.png" style="display: none;">
                        <img class="super_img" id="pending_disco" src="./images/disco-bw.png">
                    </div>
                    <div class="col d-flex flex-column segundos">
                    </div>  
              </div>
            </div>
    </div>

    <hr>

    <div class="container text-center" id="loading" style="display: none;">
        
        <img id="loading_image" src="./images/food-basket.png">
        <h5>Buscando...</h5>
        <p>Esto puede llevar algunos segundos</p>

    </div>

    <div class="container text-center" >
        <div class="card-deck" id="product_cards_here">

        </div>
    </div>

    <script type="text/javascript" src="./scripts/index.js"></script>
